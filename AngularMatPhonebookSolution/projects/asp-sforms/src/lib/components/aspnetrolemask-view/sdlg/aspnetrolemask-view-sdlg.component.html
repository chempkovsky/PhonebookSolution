
<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
    <app-aspnetrolemask-view-sform 
        (selected-row)="onSelectedRow($event)"
        [hidden-filter] = "data.hiddenFilter" 
        [show-filter]="data.showFilter"
        [max-height]="data.maxHeight"
        [filter-max-height]="data.filterMaxHeight"
        [show-multi-selected-row]="showMultiSelectedRow"
    ></app-aspnetrolemask-view-sform>
</div>
<div mat-dialog-actions>

  <button mat-button (click)="onCancel()" cdkFocusInitial i18n="Cancel@@Cancel.Cancel">Cancel</button>
  <button mat-button (click)="onOk()" i18n="Ok@@Ok.Ok">Ok</button>


</div>
