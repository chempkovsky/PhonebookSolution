
     <div fxLayout="row" fxLayoutAlign="flex-end space-around" style="margin-bottom: 12px;"> 
        <label fxFlex fxLayoutAlign="flex-start space-around">{{caption}}</label>
        <ng-template ngFor let-item [ngForOf]="contMenuItems">
            <span fxFlex="1%"></span>  
            <button mat-icon-button (click)="onContMenuItemClicked(item)" 
                [matTooltip]="item.caption"> 
                <mat-icon  [color]="item.iconColor" >{{item.iconName}}</mat-icon>
            </button>     
        </ng-template>            
        <span fxFlex="1%"></span>
     </div> 
    <div [formGroup]="mainFormGroup" (ngSubmit)="doSubmit()" fxLayout="row wrap" fxLayoutAlign="space-between" style="margin: 0 15px;">
                    <mat-form-field  [appearance]="appearance" fxFlex.gt-md="49" fxFlex.gt-sm="99" fxFlex.gt-xs="99" fxFlex="99">
                    <mat-label>{{frases['Id-label']}}</mat-label>
                        <input  matInput [placeholder]="frases['Id-placeholder']" formControlName="id" [readonly]="true">
                        <mat-error *ngIf="mainFormGroup.controls['id'].invalid">{{getErrorMessage(mainFormGroup.controls['id'])}}</mat-error>
                        <mat-hint align="end">{{frases['Id-hint']}}</mat-hint>
                    </mat-form-field>
                    <mat-form-field  [appearance]="appearance" fxFlex.gt-md="49" fxFlex.gt-sm="99" fxFlex.gt-xs="99" fxFlex="99">
                    <mat-label>{{frases['Name-label']}}</mat-label>
                        <input  matInput 
                            [placeholder]="frases['Name-placeholder']" formControlName="name">
                        <mat-error *ngIf="mainFormGroup.controls['name'].invalid">{{getErrorMessage(mainFormGroup.controls['name'])}}</mat-error>
                        <mat-hint align="end">{{frases['Name-hint']}}</mat-hint>
                    </mat-form-field>
 
    </div>
