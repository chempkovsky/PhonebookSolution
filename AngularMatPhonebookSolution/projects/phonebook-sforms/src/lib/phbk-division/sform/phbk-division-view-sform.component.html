<mat-progress-bar *ngIf="inQuery" mode="query"></mat-progress-bar>
<div [style.maxHeight.px]="maxHeightEx" [style.overflow-y]="ovrflw" class="mat-tbl-container">

<mat-radio-group>
<table mat-table [dataSource]="dataSource" matSort  >

  <ng-container matColumnDef="selectAction" sticky>
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let e">
      <mat-radio-button (change)="onSelectRow(e)" [value]="e" [checked]="e === currentRow" ></mat-radio-button>
    </td>
  </ng-container>
  <ng-container matColumnDef="selectMultAction" sticky>
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="multSelection.hasValue() && isAllSelected()"
                    [indeterminate]="multSelection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let e">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? multSelection.toggle(e) : null"
                    [checked]="multSelection.isSelected(e)">
      </mat-checkbox>
    </td>
  </ng-container>


    <ng-container matColumnDef="divisionId" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
        i18n="Division Id@@PhbkDivisionViewSformComponent.divisionId-ColumnDef">Division Id</th>
        <td mat-cell *matCellDef="let e"> {{e.divisionId  }} </td>
    </ng-container>


    <ng-container matColumnDef="divisionName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
        i18n="Division Name@@PhbkDivisionViewSformComponent.divisionName-ColumnDef">Division Name</th>
        <td mat-cell *matCellDef="let e"> {{e.divisionName  }} </td>
    </ng-container>


    <ng-container matColumnDef="eEntrprsName" >
        <th mat-header-cell *matHeaderCellDef  
        i18n="Enterprise Name@@PhbkDivisionViewSformComponent.eEntrprsName-ColumnDef">Enterprise Name</th>
        <td mat-cell *matCellDef="let e"> {{e.eEntrprsName  }} </td>
    </ng-container>


    <ng-container matColumnDef="divisionDesc" >
        <th mat-header-cell *matHeaderCellDef  
        i18n="Division Description@@PhbkDivisionViewSformComponent.divisionDesc-ColumnDef">Division Description</th>
        <td mat-cell *matCellDef="let e"> {{e.divisionDesc  }} </td>
    </ng-container>


    <ng-container matColumnDef="entrprsIdRef" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
        i18n="Enterprise Id@@PhbkDivisionViewSformComponent.entrprsIdRef-ColumnDef">Enterprise Id</th>
        <td mat-cell *matCellDef="let e"> {{e.entrprsIdRef  }} </td>
    </ng-container>



    <ng-container matColumnDef="menuAction" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button [matMenuTriggerFor]="tblMenu" >
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #tblMenu="matMenu">


              <button mat-menu-item  (click)="onFilter()">
                <mat-icon>refresh</mat-icon>
                <span i18n="Refresh table@@PhbkDivisionViewSformComponent.Refreshtable-menu">Refresh table</span>
              </button>
              <button mat-menu-item  (click)="onSettings()">
                <mat-icon>settings</mat-icon>
                <span i18n="Table columns@@PhbkDivisionViewSformComponent.Tablecolumns-menu">Table columns</span>
                <span>Table columns</span>
              </button>
              <button mat-menu-item *ngFor="let m of tableMenuItemsData;"  [disabled]="!m.enabled" (click)="tableCommand(m.id)">
                <mat-icon color="{{m.iconColor}}">{{m.iconName}}</mat-icon>
                <span>{{m.caption}}</span>
              </button>
            </mat-menu>            
        </th>
        <td mat-cell *matCellDef="let e">
            <button mat-icon-button [matMenuTriggerFor]="rowMenu" >
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #rowMenu="matMenu">
              <button mat-menu-item *ngFor="let m of rowCommands;"  [disabled]="!m.enabled" (click)="rowCommand(e, m.id)">
                <mat-icon color="{{m.iconColor}}">{{m.iconName}}</mat-icon>
                <span>{{m.caption}}</span>
              </button>

            </mat-menu>  
          
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-radio-group>
</div>
<mat-paginator (page)="onPage($event)"  [pageIndex]="currentPageIndex" [pageSize]="currentPageSize" [length]="matPaginatorLen" [pageSize]="matPaginatorPageSize" [pageSizeOptions]="matPaginatorPageSizeOptions"> </mat-paginator>
