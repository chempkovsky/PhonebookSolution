<mat-card>
    <!-- <mat-card-subtitle>{{title}}</mat-card-subtitle> -->
    <mat-card-subtitle>
        <div fxLayout>
            <button mat-icon-button color="primary" (click)="onCancel()" fxFlex="19%" [matTooltip]="frases['NavBackToMaster']"> 
                <mat-icon>arrow_back</mat-icon>
            </button>    
            <mat-form-field [appearance]="appearance" fxFlex="79%" *ngIf="showDetails">
                <mat-select (selectionChange)="onDetailChanged($event)" [value]="selectedDetail">
                    <mat-option *ngFor="let v of  detailViews;" [value]="v">{{ v.caption }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-subtitle>


    <mat-card-content>
        <app-phbk-phone-view-vform 
            [caption]="title" 
            [hidden-filter]="hiddenFilter"
            [eform-control-model]="eformControlModel"
            (after-submit)="onAfterSubmit($event)"
            [cont-menu-items]="contMenuItems"
            (on-cont-menu-item-click)="onContMenuItemClicked($event)"
        ></app-phbk-phone-view-vform>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
      <button mat-button (click)="onOk()">Ok</button>
    </mat-card-actions> -->
</mat-card>
